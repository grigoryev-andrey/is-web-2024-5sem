<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="пицца, пиццерия">
  <meta name="description" content="Лучшая пиццерия в городе">
  <title>Bella Pizza</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="js/main.js"></script>
  <script src="js/blog.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="img/logo.svg" alt="Bella Pizza Logo" class="logo" />
      <span class="brand-name">Bella Pizza</span>
    </div>
    <nav class="nav-container">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Главная</a>
        </li>
        <li class="nav-item">
          <a href="menu.html" class="nav-link">Меню</a>
        </li>
        <li class="nav-item">
          <a href="blog.html" class="nav-link">Блог</a>
        </li>
      </ul>
      <button class="cart-button">Корзина</button>
    </nav>
  </header>

  <main>
    <section class="blog-section">
      <h1 class="blog-title">Блог</h1>
      <div id="blog-list" class="blog-list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="img/logo-footer.svg" alt="Логотип Bella Pizza" class="footer-logo-image" />
        <span class="footer-brand-name">Bella Pizza</span>
      </div>
      <h3 class="newsletter-title">Подпишитесь на рассылку новостей</h3>
      <form class="newsletter-form">
        <div class="newsletter-input">
          <img src="img/letter.svg" alt="" class="newsletter-icon" />
          <input type="email" id="email-input" placeholder="email" />
        </div>
        <button type="submit" class="newsletter-submit">Подписаться</button>
      </form>
      <div class="footer-bottom">
        <div class="footer-links">
          <span class="footer-copyright">© 2024 Brand, Inc.</span>
          <span class="footer-separator">•</span>
          <a href="#" class="footer-link">Privacy</a>
          <span class="footer-separator">•</span>
          <a href="#" class="footer-link">Terms</a>
          <span class="footer-separator">•</span>
          <a href="#" class="footer-link">Sitemap</a>
        </div>
        <div class="social-icons">
          <a href="#" aria-label="Twitter">
            <img src="img/twitter.svg" alt="" class="social-icon" />
          </a>
          <a href="#" aria-label="Facebook">
            <img src="img/facebook.svg" alt="" class="social-icon" />
          </a>
          <a href="#" aria-label="LinkedIn">
            <img src="img/linkedin.svg" alt="" class="social-icon" />
          </a>
          <a href="#" aria-label="YouTube">
            <img src="img/youtube.svg" alt="" class="social-icon" />
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
